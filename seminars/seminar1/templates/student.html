<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <td>Имя</td>
    <td>Фамилия</td>
    <td>Возраст</td>
    <td>Средний балл</td>

    {% for student in students %}

    <td>{{ student.lastname }}</td>

  </tr>
    {% endfor %}
</table>
</body>
</html>
